<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Browser Window Resizer</title>
  </head>
  <body>
    <form
      id="my_form"
      action="#">
      <label
        for="my_url"
        id="my_label"
        >Enter your link here:</label
      >
      <input
        type="text"
        id="my_url"
        name="my_url"
        value="https://www.youtube.com/watch?v=rnU6ZqixKeE" />
      <button
        type="submit"
        id="my_button">
        Open
      </button>
    </form>

      id="my_link"

      >Open!</a
    > -->

    <script src="./script.js"></script>
  </body>
</html>
